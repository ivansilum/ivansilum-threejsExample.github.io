<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TOON ROBOT</title>

  <link rel="stylesheet" href="public/index.css">

  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="heading">
    <h1>TOON ROBOT</h1>
    <div class="border"></div>
  </div>
  
  <div id="progress-container">
    <div id="progress">Loading the ROBOT...</div>
  </div>
  
  <!-- New button added to trigger animation -->
  <div id="controls">
    <button id="playAnimation">
      <!-- SVG for Play Icon -->
      <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path d="M8 5v14l11-7z" />
      </svg>
      
      <!-- SVG for Pause Icon (Initially Hidden) -->
      <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" style="display:none;">
        <path d="M6 19h4V5H6zm8-14v14h4V5h-4z" />
      </svg>
    </button>
  </div>
  

  <script type="module" src="./main.js"></script>
</body>
</html>
